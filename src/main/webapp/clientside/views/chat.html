<div class="row">
	<div class="small-12 large-12 columns">
		<h2>Chat for room {{room.name}}</h2>
		<div class="row">
			<div class="small-12 small-centered large-8 large-centered columns">
				<form name="chatMessageForm" class="css-form" novalidate>
					<textarea id="chatMessageTextarea" ng-model="chatMessage.messageText" rows="5"></textarea>
					<button class="button small radius right" ng-click="send(chatMessage)">ODESLAT</button>				
				</form>					
			</div>				
		</div>
		<br />
		<div class="row" ng-repeat="chatMessage in chatMessages">
			<div class="small-12 small-centered large-8 large-centered columns">
				<hr />
				<div class="row">
					<div class="small-4 large-6 columns">
						<span class="span-message-meta">{{chatMessage.username}}</span>						
					</div>
					<div class="small-8 large-6 columns">
						<span class="span-message-meta right">{{chatMessage.sentOn | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
					</div>
				</div>
				<div class="row">
					<div class="small-12 large-12 columns">
						<p class="p-message">{{chatMessage.messageText}}</p>
					</div>
				</div>				
			</div>
		</div>		
	</div>
</div>
